  <body>

    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Being Zero</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>

          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>

    <!-- Learn about div, span, section and basic bootstrap classes -->
    <div class="container">
      <section id="contact">
        <hgroup>
            <h1>Form Without Styling</h1>
            <h2>Enter your data.</h2>
        </hgroup>
        <form id="contactform"> 
            <label for="name">Name</label>    
            <input tabindex="1" id="name" name="name" 
             type="text" required title="full name" />  
            
            <label for="email">Email</label>  
            <input tabindex="2" id="email" name="email"   
             type="email" placeholder="name@domain.com" required title="name@domain.com" /> 
            
            <label for="site">Site</label>    
            <input tabindex="3" id="site"  name="site" 
             type="url" placeholder="http://www.yoursite.com" title="URL must begin with http://" />
            
            <label for="phone">Phone</label>  
            <input tabindex="4" id="phone" name="phone"
             type="tel" placeholder="(###) ###-####" pattern="\(\d\d\d\) \d\d\d\-\d\d\d\d" /> 
            
            <input tabindex="5" id="rating" name="rating" title="Rating from 0 to 10"
             type="range" min="0" max="10" value="5" />

            <input tabindex="6" class="linkButton" id="submit" name="submit" 
             type="submit" value="Send Data" /> 
        </form>
      </section>
    </div>

  </header>

  <footer>
